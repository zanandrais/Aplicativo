<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Z's - Sacolão</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="counter-board" data-csv-range="E5:G50" data-category="sacolao">
      <header class="counter-board__header">
        <h1>Z's - Sacolão</h1>
        <p>Use os botões + e - para ajustar os pontos de cada pessoa.</p>
        <nav class="category-nav">
          <span>Categorias:</span>
          <a class="category-nav__link" href="index.html">Registrar gasto</a>
          <a class="category-nav__link" href="controle.html">Controle de Gastos</a>
          <a class="category-nav__link" href="dispensa.html">Dispensa</a>
          <a class="category-nav__link" href="acougue.html">Açougue</a>
          <a class="category-nav__link" href="limpeza.html">Limpeza</a>
          <a class="category-nav__link" href="lista-compras.html">Lista de Compras</a>
        </nav>
      </header>
      <p class="counter-status" data-status aria-live="polite">Carregando nomes...</p>

      <section class="counter-add">
        <h2>Adicionar item</h2>
        <form id="new-item-form" class="counter-add__form">
          <label for="new-item-name">Nome</label>
          <input id="new-item-name" name="name" required />

          <label for="new-item-qty">Quantidade</label>
          <input id="new-item-qty" name="quantity" type="number" min="0" value="0" required />

          <button type="submit">Adicionar</button>
        </form>
      </section>

      <ul class="counter-list" aria-live="polite"></ul>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
