<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle de Gastos - Equipe Flex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="home-board">
      <header class="home-header">
        <div>
          <h1>Controle de Gastos</h1>
          <p>Registre rapidamente novos gastos e navegue pelas categorias de inventário.</p>
        </div>
        <nav class="category-nav">
          <span>Acessar:</span>
          <a class="category-nav__link" href="entradas.html">Entradas</a>
          <a class="category-nav__link" href="controle.html">Controle de Gastos</a>
          <a class="category-nav__link" href="sacolao.html">Sacolão</a>
          <a class="category-nav__link" href="dispensa.html">Dispensa</a>
          <a class="category-nav__link" href="acougue.html">Açougue</a>
          <a class="category-nav__link" href="limpeza.html">Limpeza</a>
        </nav>
      </header>

      <section class="expense-card">
        <h2>Novo gasto</h2>
        <form id="expense-form" class="expense-form">
          <label class="expense-field">
            <span>Data</span>
            <div class="expense-date-input">
              <input type="date" id="expense-date" required />
              <button class="ghost-btn" type="button" id="expense-today">Hoje</button>
            </div>
          </label>
          <label class="expense-field">
            <span>Descrição</span>
            <input type="text" id="expense-description" placeholder="Ex.: Compra mercado" required />
          </label>
          <label class="expense-field">
            <span>Valor (R$)</span>
            <input type="number" id="expense-amount" step="0.01" min="0" placeholder="0,00" required />
          </label>
          <button class="primary-btn" type="submit">Salvar gasto</button>
        </form>
        <p class="expense-feedback" data-feedback aria-live="polite"></p>
      </section>
    </main>
    <script type="module" src="home.js"></script>
  </body>
</html>
