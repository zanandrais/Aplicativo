<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contador Flex com Botões</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="counter-board">
      <header class="counter-board__header">
        <h1>Equipe Flex</h1>
        <p>Use os botões + e - para ajustar os pontos de cada pessoa.</p>
      </header>
      <p class="counter-status" data-status aria-live="polite">Carregando nomes...</p>
      <ul class="counter-list" aria-live="polite"></ul>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
